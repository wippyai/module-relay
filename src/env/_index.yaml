version: "1.0"
namespace: wippy.relay.env

entries:
  # wippy.relay.env:host
  - name: host
    kind: env.variable
    meta:
      comment: Default host for relay processes
      icon: tabler:server
      private: true

  # wippy.relay.env:max_connections_per_user
  - name: max_connections_per_user
    kind: env.variable
    meta:
      comment: Maximum WebSocket connections allowed per user
      icon: tabler:users
      private: true
    variable: RELAY_MAX_CONNECTIONS_PER_USER

  # wippy.relay.env:queue_multiplier
  - name: queue_multiplier
    kind: env.variable
    meta:
      comment: Message queue size multiplier (queue = connections Ã— multiplier)
      icon: tabler:stack
      private: true
    variable: RELAY_QUEUE_MULTIPLIER

  # wippy.relay.env:user_hub_inactivity_timeout
  - name: user_hub_inactivity_timeout
    kind: env.variable
    meta:
      comment: How long user hubs stay alive with no clients
      icon: tabler:clock
      private: true
    variable: RELAY_USER_HUB_INACTIVITY_TIMEOUT

  # wippy.relay.env:user_security_scope
  - name: user_security_scope
    kind: env.variable
    meta:
      comment: Security scope to apply to user hubs (e.g. wippy.relay.security:user)
      icon: tabler:shield
      private: true
